<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>IMC - CALCULATOR</h1>
    </header>
    <main id="container">
        <div id="inputs">
            <p>
                Qual seu nome?<br>
                 <input class="info" type="text" id="textnome" placeholder="Digite seu nome">
            
            </p>
            <p>
                Qual sua altura? <br>
                <input class="info" type="number" id="textalt" placeholder="Digite sua altura">
            
            </p>
            <p>
                Qual seu peso atual? <br>
                <input class="info" type="number" id="textpeso" placeholder="Digite seu peso">
            
            </p>
            <p><input id="btn" type="button" value="Calcular" > </p>
        </div>
        <div id="result">
            Em andamento...
        </div>
    </main>
    <footer>
        <p>Criado por <strong>Deyvison Farias</strong></p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
